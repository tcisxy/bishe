<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common/common_head.html::commonHeader">
    <title>修改消费记录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body class="cbp-spmenu-push">
<div class="main-content">
    <div th:include="common/side_bar.html::sideBar"></div>
    <div id="page-wrapper">
        <div class="main-page">
            <div class="grids">
                <div class="progressbar-heading grids-heading">
                    <h2>修改消费记录</h2>
                </div>
                <div class="panel panel-widget forms-panel">
                    <div class="forms">
                        <div class="form-three widget-shadow">
                            <form class="valida form-horizontal" method="post" th:action="@{/edit/consume}" th:object="${consume}">
                                <input type="hidden" name="id" th:value="*{id}">
                                <input type="hidden" name="userId" th:value="*{userId}">
                                <div class="form-group" >
                                    <label class="col-sm-2 control-label" for="name" >用户姓名</label>
                                    <div class="col-sm-4">
                                        <input readonly type="text" th:value="*{userName}" name="name" id="name" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group" >
                                    <label class="col-sm-2 control-label" for="phone" >用户手机号</label>
                                    <div class="col-sm-4">
                                        <input readonly type="text" th:value="*{phone}" name="phone" id="phone" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group" >
                                    <label class="col-sm-2 control-label" for="money" >充值金额</label>
                                    <div class="col-sm-4">
                                        <input th:value="*{money}" type="text" name="money" id="money" class="form-control" readonly/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="type">支付类型</label>
                                    <div class="col-sm-4">
                                        <select name="type" id="type" required="true" class="form-control">
                                            <option th:each="pay,payS : ${pays}" th:value="${payS.index}" th:text="${pay}" th:selected="${payS.index} == *{type}">支付类型</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="rechargeStatus" >订单状态</label>
                                    <div class="col-sm-4">
                                        <input th:value="*{rechargeStatus}" type="number" name="rechargeStatus" id="rechargeStatus" class="form-control"/>
                                    </div>
                                </div>

                                <hr>
                                <p>
                                <div class="col-sm-offset-2">
                                    <span style="font-size: 12px;color: red" th:text="${message}"></span>
                                    <input type="submit" name="sub-1" value="提交" class="btn btn-primary"/>
                                    <input type="reset" name="res-1" id="res-1" value="重置" class="btn btn-danger"/>
                                </div>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
                <a type="button" th:href="@{/list/consume}" class="btn btn_5 btn-lg btn-success warning_1">返回</a>
            </div>
        </div>
        <div class="dev-page">
        </div>
    </div>
    <div th:include="common/onload_js.html::onloadJS"></div>
</div>
</body>
</html>
