<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common/common_head.html::commonHeader">
    <title>部门列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body class="cbp-spmenu-push">
<div class="main-content">
    <div th:include="common/side_bar.html::sideBar"></div>
    <div id="page-wrapper">
        <div class="main-page">
            <div class="grids">
                <div class="progressbar-heading grids-heading">
                    <h2>部门列表</h2>
                </div>
                <div class="panel panel-widget">
                    <div class="search-box"  style="margin-left: 0;margin-bottom: 10px;width:100%">
                        <!--<form class="input" th:action="@{/query/user}" th:method="post" th:object="${user}">-->
                            <!--<input class="sb-search-input form-control" required="true" placeholder="手机号" id="phone" name="phone" style="margin-right: 10px;width:200px;float: left"/>-->
                            <!--<button type="submit" class="btn btn-primary" style="padding: 0.5em 1em;">查询</button>-->
                            <!--<a th:href="@{/list/user}" class="btn btn-info" style="padding: 0.5em 1em;">重置</a>-->
                        <!--</form>-->
                    </div>
                    <div class="tables">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>部门名称</th>
                                <th>部门权限</th>
                                <th>编辑</th>
                                <th th:if="${#session.getAttribute('user').deptId == 1}">删除</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="dept : ${departments}">
                                <th scope="row" th:text="${dept.id}">1</th>
                                <td th:text="${dept.name}">neo</td>
                                <td th:text="${dept.auth}">Otto</td>
                                <td><a th:href="@{/toEdit/dept(id=${dept.id})}" th:unless="${dept.id == 1}">edit</a></td>
                                <td th:if="${#session.getAttribute('user').deptId == 1}"><a th:href="@{/delete/dept(id=${dept.id})}" th:unless="${dept.id == 1}">delete</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <a type="button" th:href="@{/toAdd/dept}" class="btn btn_5 btn-lg btn-success warning_1">添加部门</a>
            </div>
        </div>
    </div>
    <div class="dev-page"></div>
</div>
<div th:include="common/onload_js.html::onloadJS"></div>
</body>
</html>
