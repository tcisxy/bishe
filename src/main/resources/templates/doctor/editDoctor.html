<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common/common_head.html::commonHeader">
    <title>修改医生信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body class="cbp-spmenu-push">
<div class="main-content">
    <div th:include="common/side_bar.html::sideBar"></div>
    <div id="page-wrapper">
        <div class="main-page">
            <div class="grids">
                <div class="progressbar-heading grids-heading">
                    <h2>修改医生信息</h2>
                </div>
                <div class="panel panel-widget forms-panel">
                    <div class="forms">
                        <div class="form-three widget-shadow">
                            <form class="valida form-horizontal" method="post" th:action="@{/edit/doctor}" th:object="${doctor}">
                                <input type="hidden" name="id" th:value="*{id}">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="name">医生姓名</label>
                                    <div class="col-sm-4">
                                        <input th:value="*{name}" type="text" name="name" id="name" required="true" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="phone">医生手机号</label>
                                    <div class="col-sm-4">
                                        <input th:value="*{phone}" type="text" name="phone" id="phone" required="true" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="age">年龄</label>
                                    <div class="col-sm-4">
                                        <input th:value="*{age}" type="number" name="age" id="age" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">性别</label>
                                    <div class="col-sm-4">
                                        <div class="radio-inline">
                                            <label><input type="radio" name="sex" value="1" th:checked="${doctor.sex == 1}">男</label>
                                        </div>
                                        <div class="radio-inline">
                                            <label><input type="radio" name="sex" value="2" th:checked="${doctor.sex == 2}">女</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="position">职位</label>
                                    <div class="col-sm-4">
                                        <input th:value="*{position}" type="number" name="position" id="position" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="description">简介</label>
                                    <div class="col-sm-4">
                                        <textarea th:text="*{description}" name="description" id="description" class="form-control" style="height: 100px"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="price">价目</label>
                                    <div class="col-sm-4">
                                        <input th:value="*{price}" type="number" name="price" id="price" class="form-control"/>
                                    </div>
                                </div>

                                <hr>
                                <p>
                                <div class="col-sm-offset-2">
                                    <span style="font-size: 12px;color: red" th:text="${message}"></span>
                                    <input type="submit" name="sub-1" value="提交" class="btn btn-primary"/>
                                    <input type="reset" name="res-1" id="res-1" value="重置" class="btn btn-danger"/>
                                </div>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
                <a type="button" th:href="@{/list/doctor}" class="btn btn_5 btn-lg btn-success warning_1">返回</a>
            </div>
        </div>
    </div>
    <div class="dev-page"></div>
</div>
<div th:include="common/onload_js.html::onloadJS"></div>
</body>
</html>
